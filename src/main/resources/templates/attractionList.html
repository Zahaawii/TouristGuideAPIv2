<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All attractions</title>
    <link rel="stylesheet" th:href="@{/attractionList.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1 class="title"> Liste over alle attraktioner</h1>

<div class="section">

    <div th:each="i : ${attractions}" class="allattractionscontainer">
        <h1 th:text="${i.getName()}"></h1>
        <img th:src="@{${i.imgPath}}" class="imgbox" />
        <p th:text="${i.getDescription()}" class="description"></p>
        <p th:text="${i.getSeason()}" class="season"></p>
        <button class="tagsButton">
            <a th:href="@{/attractions/{name}/tags(name=${i.name})}" target="_blank"> Tags </a>
        </button>
        <form th:action="@{/{name}/delete(name=${i.name})}" method="post">
        <button type="submit">Slet attraktion</button>
        </form>
        <button><a href="/update" target ="_blank"> Opdater attraktion </a></button>
    </div>

</div>

    <div class ="button">

    </div>



<footer class="footercontainer">
    <div class="footersection">
        <h3>Contact Us</h3>
        <p><strong>Address: </strong> 123 Travel St, City, Country</p>
        <p><strong>Email:</strong> travelguide@email.com</p>
        <p><strong>Phone:</strong> +123 456 789</p>
    </div>
    <div class="footersection">
        <h3>Follow Us</h3>
        <p>Facebook</p>
        <p>Instagram</p>
        <p>Twitter</p>
    </div>
    <div class="footersection">
        <h3>Company</h3>
        <p>About us</p>
        <p>Blog</p>
        <p>Partnerships</p>
        <p>Careers</p>
    </div>
</footer>

</body>
</html>
