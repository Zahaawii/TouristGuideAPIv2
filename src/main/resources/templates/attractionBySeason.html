<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All attractions</title>
    <link rel="stylesheet" th:href="@{/attractionList.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>



<div class="section">

    <h1 class="title" th:if="${#lists.isEmpty(attractionBySeason)}">Der er ingen attraktioner for denne s√¶son</h1>
    <div th:each="i : ${attractionBySeason}" class="allattractionscontainer">
      <h1 th:text="${i.getName()}"></h1>
      <img th:src="@{${i.imgPath}}" class="imgbox" />
      <p th:text="${i.getDescription()}" class="description"></p>
    </div>
  
  </div>

</body>
</html>
