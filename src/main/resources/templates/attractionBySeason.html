<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All attractions</title>
    <link rel="stylesheet" th:href="@{/attractionList.css}">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>
<body>
<nav class="navigationBar">
    <a href="/"><h1 class="overskrift"> Turistguide i Danmark </h1></a>
    <div class="navcontent">
        <a href="/attractions" target="_blank">Se alle attraktioner</a>
        <div class="container">
            <div class="dropdown">
                <button class="dropbtn"> Se en bestemt attraktion
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/attractions/Tivoli"> Tivoli </a>
                    <a href="/attractions/SMK"> SMK </a>
                    <a href="/attractions/Nyhavn"> Nyhavn </a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn"> Se en attraktion baseret på sæson
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="/seasons/SOMMER"> Sommer </a>
                    <a href="/seasons/VINTER"> Vinter </a>
                    <a href="/seasons/HELÅRS"> Helår </a>
                </div>
            </div>
            <a href="/update">Rediger attraktion</a>
        </div>

    </div>
</nav>


<div class="section">

    <h1 class="title" th:if="${#lists.isEmpty(attractionBySeason)}">Der er ingen attraktioner for denne sæson</h1>
    <div th:each="i : ${attractionBySeason}" class="allattractionscontainer">
      <h1 th:text="${i.getName()}"></h1>
      <img th:src="@{${i.imgPath}}" class="imgbox" />
      <p th:text="${i.getDescription()}" class="description"></p>
    </div>
  
  </div>

</body>
</html>
